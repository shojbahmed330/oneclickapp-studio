<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noor Bangla</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scripts/main.css">
</head>
<body class="bg-gray-900 text-white font-bangla h-screen flex flex-col overflow-hidden">

    <!-- Audio Player Floating Bar (Hidden by default) -->
    <div id="mini-player" class="hidden fixed top-0 w-full bg-gray-800 z-[70] border-b border-emerald-600 shadow-xl animate-slide-down">
        <div class="flex items-center justify-between p-3">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-900 rounded-full flex items-center justify-center animate-pulse">
                    <i class="fas fa-music text-emerald-400"></i>
                </div>
                <div>
                    <h4 id="player-title" class="text-sm font-bold text-white leading-tight">Surah Name</h4>
                    <p class="text-xs text-emerald-400">Now Playing...</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="window.toggleAudio()" class="w-10 h-10 bg-emerald-500 rounded-full flex items-center justify-center text-white shadow-lg active:scale-95 transition">
                    <i id="player-icon" class="fas fa-pause"></i>
                </button>
                <button onclick="window.stopAudio()" class="text-gray-400 hover:text-red-400">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <!-- Progress Bar -->
        <div class="h-1 w-full bg-gray-700">
            <div id="player-progress" class="h-full bg-emerald-400 w-0 transition-all duration-300"></div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-1 overflow-y-auto pb-24 pt-4 no-scrollbar">
        <!-- Dynamic Content Injected Here -->
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-[#1e293b] border-t border-gray-700 shadow-lg z-50">
        <div class="flex justify-around items-center h-16">
            <button onclick="window.navigate('home')" class="nav-item active flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-emerald-400">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">Home</span>
            </button>
            <button onclick="window.navigate('quran')" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-emerald-400">
                <i class="fas fa-book-quran text-xl mb-1"></i>
                <span class="text-xs">Quran</span>
            </button>
            <button onclick="window.navigate('prayer')" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-emerald-400">
                <div class="bg-emerald-600 rounded-full p-3 -mt-6 shadow-lg border-4 border-gray-900">
                    <i class="fas fa-mosque text-white text-xl"></i>
                </div>
            </button>
            <button onclick="window.navigate('ramadan')" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-emerald-400">
                <i class="fas fa-moon text-xl mb-1"></i>
                <span class="text-xs">Ramadan</span>
            </button>
            <button onclick="window.navigate('settings')" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-emerald-400">
                <i class="fas fa-cog text-xl mb-1"></i>
                <span class="text-xs">Settings</span>
            </button>
        </div>
    </nav>

    <!-- Global Modals -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-80 z-[80] flex items-center justify-center p-4 backdrop-blur-sm">
        <div id="modal-content" class="bg-gray-800 rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl animate-popup">
            <!-- Modal Content Injected Here -->
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
